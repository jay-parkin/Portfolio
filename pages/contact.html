<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/contact.css" />

    <!-- Linked for the menu -->
    <script src="../scripts/script.js"></script>

    <!-- Resourced from Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-------------------------------->

    <link rel="icon" type="image/x-icon" href="../assets/jp-logo-black.ico" />

    <title>Jason Parkin | Developer</title>
  </head>

  <body>
    <header>
      <!-- Aligned to the left of the header -->
      <!-- ANimated logo -->
      <section>
        <figure>
          <a href="../index.html" class="logo">
            <img src="../assets/logo-jp.png" alt="Logo JP" class="logo-jp" />
            <img
              src="../assets/logo-ring.png"
              alt="Logo Ring"
              class="logo-ring"
          /></a>
        </figure>
      </section>

      <!-- Aligned to the right of the header -->
      <nav>
        <button class="menu-btn">
          <span
            id="menu-text"
            class="material-symbols-outlined"
            onclick="toggleMenu()"
            >menu</span
          >
        </button>

        <!-- Nav menu -->
        <section id="menu-nav" class="menu-closed">
          <a href="../index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="projects.html" class="nav-link">Projects</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </section>
      </nav>
    </header>

    <main>
      <section class="contact-form">
        <h2>Contact Me</h2>

        <p>
          If you feel like contacting me, please leave me your information
          below.
        </p>

        <form
          action="https://formspree.io/f/mwpkrgdl"
          method="POST"
          class="form"
        >
          <input
            type="text"
            class="field"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            class="field"
            name="email"
            placeholder="Email"
            required
          />
          <textarea
            class="message"
            name="message"
            placeholder="Message"
            rows="10"
            required
          ></textarea>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <!-- Quicks to each of my socials -->
      <section>
        <figure id="socials">
          <a href="https://github.com/jay-parkin">
            <img
              src="../assets/github-icon.png"
              alt="Github Icon"
              class="socials-icon"
          /></a>

          <a href="https://www.linkedin.com/in/jay-parkin/">
            <img
              src="../assets/linkedin-icon.png"
              alt="linkedin Icon"
              class="socials-icon"
          /></a>
        </figure>
      </section>

      <h6>Cheers, Jason Parkin 2025</h6>
    </footer>
  </body>
</html>
